{% extends 'base.html' %}

{% block title %}Gerenciar {{ tipo }}{% endblock %}

{% block content %}
    <h2>Adicionar {{ tipo }}</h2>
    <form method="POST">
        {% if tipo != 'Gasto' %}
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="faturamento">Faturamento</label>
            <input type="number" step="0.01" class="form-control" id="faturamento" name="faturamento" required>
        </div>
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>
        {% else %}
        <div class="form-group">
            <label for="nome_do_gasto">Nome do Gasto</label>
            <input type="text" class="form-control" id="nome_do_gasto" name="nome_do_gasto" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
        </div>
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>
        {% endif %}
        <div class="form-group">
            <label for="forma_pagamento">Forma de Pagamento</label>
            <input type="text" class="form-control" id="forma_pagamento" name="forma_pagamento" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
